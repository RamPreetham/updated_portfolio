  <div class="projects">
    <div class="header"><h2>Projects</h2></div>
    <p id="projects-heading">{{heading}}</p>
    <div *ngFor="let project of projects" class="project-card">
      <img [src]="project.image" [alt]="project.name">
      <h2>{{ project.name }}</h2>
      <a [href]="project.url" target="_blank">View Project on GitHub</a>
    </div>
  </div>
