  <div class="experince">
    <div class="header"><h2>Experience</h2></div>
    <p id="experience-heading">{{heading}}</p>
    <ul class="tilesWrap">
      <li *ngFor="let experience of experiences; let i = index">
        <h2>{{ experience.company }}</h2>
        <h3>{{ experience.position }}</h3>
        <p>{{ experience.duration }}</p>
        <p [class.visible]="showContent[i]">{{ experience.details }}</p>
      </li>
    </ul>
  </div>
